<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Arduino Day 2020</title>
</head>
<body>
  <!-- Medidas de bootstrap:
    .col    Extra Pequeño (Extra Small) - Smartphones Vertical    Menos de 544px
    .col-sm   Pequeño (Small) - Smartphones Vertical          Mas de 544px y Menos de 768px
    .col-md   Mediano (Medium) - Tablets                Mas de 768px y Menos de 992px
    .col-lg   Largo (Large) - Computadoras              Mas de 992px y Menos de 1200px
    .col-xl   Extra Largo (Extra Large) - Computadoras        Mas de 1200px
 -->
  <div class="container">

    <div class="row">
          <div class="col-12 col-md-12">
          <h1>Arduino Day </h1>
          <h1>Veracruz</h1>
          <h1>2020</h1> 
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-12">
            <div class="count">
          <div class="countd">
            <span id="days">00</span>
            DÍAS
          </div>
                <div class="countd">
            <span id="hours">00</span>
            HORAS
                </div>
                <div class="countd">
            <span id="minutes">00</span>
            MINUTOS
                </div>
                <div class="countd">
            <span id="seconds">00</span>
            SEGUNDOS
                </div>

            </div>

          </div>
        </div>
  </div>



    <script type="text/javascript">

      var count = new Date("march 28,2020 10:00:00").getTime();
      var x = setInterval(function() {
        var now = new Date().getTime();
        var d = count - now;

        var days = Math.floor(d/(1000*60*60*24));
        var hours = Math.floor((d%(1000*60*60*24))/(1000*60*60));
        var minutes = Math.floor((d%(1000*60*60))/(1000*60));
        var seconds = Math.floor((d%(1000*60))/1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(d <= 0){
          clearInterval(x);
        }
      },1000);
  </script>
  
  <script src="s/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
