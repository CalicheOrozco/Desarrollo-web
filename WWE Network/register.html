<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <title>Crear cuenta</title>

<body>
    <header class="header">
        <a href="index.html"><img class="header__img" src="img/WWE_Network_logo.png" alt="Logo WWE Network" ></a>
        </header>
    <section class="login">
        <section class="login__container">
            <h2>Crear cuenta</h2>
                <form class="login__container--form" action="">
                    <input class="login__container--input" type="text" placeholder="Nombre">
                    <input class="login__container--input" type="text" placeholder="Nombre de usuario">
                    <input class="login__container--input" type="text" placeholder="Correo">
                    <input class="login__container--input" type="password" placeholder="Contraseña">
                    <input class="login__container--input" type="password" placeholder="Vuelve a introducir la contraseña">
                    <button class="button">Crear cuenta</button>
                </form>
            <div  class="login__container--remeber-me">
            </div> 
            <section class="login__container--social-media">
            <div class="google"><img  src="img/google-icon.png" alt="Google">Crear cuenta con Google</div>
            <div class="twitter" ><img src="img/twitter-icon.png" alt="Twitter Icon">Crear cuenta con Twitter</div>
            </section>

            
    </section> 
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
