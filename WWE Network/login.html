<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="header__img" src="img/WWE_Network_logo.png" alt="Logo WWE Network" ></a>
        </header>
    <section class="login">
        <section class="login__container">
            <h2>Inciar sesión</h2>
                <form class="login__container--form" action="">
                    <input class="login__container--input" type="text" placeholder="Correo">
                    <input class="login__container--input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar Sesion</button>
                </form>
            <div  class="login__container--remeber-me">
            <label>
                <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
            </label>
            <a href="/">Olvidé mi Contraseña</a>
            </div> 
            <section class="login__container--social-media">
            <div class="google"><img  src="img/google-icon.png" alt="Google">Inicia sesión con Google</div>
            <div class="twitter" ><img src="img/twitter-icon.png" alt="Twitter Icon">Inicia sesión con Twitter</div>
            </section>

            <p class="login__container--register">No tienes ninguna cuenta <a href="register.html">Regístrate</a></p>
    </section> 
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
